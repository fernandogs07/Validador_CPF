<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador CPF</title>
</head>
<body>
    <header>
        <h1>Validador de CPF</h1>
        <p>Através deste simples algoritmo, veremos diversos recursos e habilidades da linguagem Javascript</p>
    </header>

    <section>
        <form action="">
                <div>
                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite o cpf para validação">
                </div>
                <span>Digite somente números</span>
                <button type="button" onclick="validacao()">Validar !</button>

        </form>
    </section>

    <div>
        <h1 id="sucesso"></h1>
        <h1 id="error"></h1>
    </div>
</body>
<script src="script.js"></script>
</html>
